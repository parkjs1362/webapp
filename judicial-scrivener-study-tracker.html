<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사법시험 학습 플래너 (간단 버전)</title>
    <style>
        :root {
            --bg-color: #f6f7fb;
            --card-bg: #ffffff;
            --primary: #1d4ed8;
            --primary-dark: #1e3a8a;
            --text-strong: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius: 16px;
            --shadow: 0 10px 35px rgba(15, 23, 42, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Pretendard", "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg-color);
            color: var(--text-strong);
            line-height: 1.5;
        }

        header {
            background: var(--card-bg);
            border-radius: 0 0 32px 32px;
            padding: 56px 20px 40px;
            box-shadow: var(--shadow);
        }

        header .title {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        header h1 {
            font-size: 2.25rem;
            margin: 0;
        }

        header p {
            color: var(--text-muted);
            margin: 0;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 32px 20px 60px;
            display: grid;
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .card h2 {
            margin: 0 0 12px;
            font-size: 1.25rem;
        }

        .storage-warning {
            margin: 12px 0 0;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.12);
            color: #b91c1c;
            font-size: 0.95rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .stat-item {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
        }

        .stat-item span {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .stat-item strong {
            font-size: 1.6rem;
        }

        form {
            display: grid;
            gap: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-weight: 600;
            color: var(--text-strong);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 14px;
            font: inherit;
            background: #f9fafb;
            transition: border-color 0.2s ease;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
        }

        button[type="submit"],
        .reset-btn {
            border: none;
            border-radius: 999px;
            padding: 12px 22px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button[type="submit"] {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 24px rgba(37, 99, 235, 0.24);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #e5e7eb;
            color: var(--text-strong);
        }

        .session-group {
            display: grid;
            gap: 16px;
        }

        .session-date {
            font-weight: 700;
            color: var(--text-muted);
            letter-spacing: 0.02em;
            font-size: 0.95rem;
        }

        .session-item {
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #ffffff;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 12px;
            flex-wrap: wrap;
        }

        .session-header h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .session-header span {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .session-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .session-actions button {
            border: none;
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .session-actions button.complete {
            background: rgba(34, 197, 94, 0.12);
            color: #15803d;
        }

        .session-actions button.complete:hover {
            background: rgba(34, 197, 94, 0.22);
            transform: translateY(-1px);
        }

        .session-actions button.delete {
            background: rgba(239, 68, 68, 0.12);
            color: #b91c1c;
        }

        .session-actions button.delete:hover {
            background: rgba(239, 68, 68, 0.22);
            transform: translateY(-1px);
        }

        .session-notes {
            color: var(--text-muted);
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            border: 2px dashed var(--border);
            border-radius: 18px;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.9rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            <h1>사법시험 학습 플래너</h1>
            <p>오늘의 학습 목표를 간단히 기록하고, 진행 상황을 쉽게 확인하세요.</p>
        </div>
    </header>

    <main>
        <section class="card">
            <h2>학습 현황</h2>
            <div class="stats" id="stats"></div>
            <p class="storage-warning" id="storage-warning" hidden>
                브라우저 저장소를 사용할 수 없어 학습 기록이 새로 고침 후에는 유지되지 않습니다. 다른 브라우저에서 다시 시도해 주세요.
            </p>
        </section>

        <section class="card">
            <h2>학습 기록 추가</h2>
            <form id="study-form">
                <div class="form-grid">
                    <label>
                        과목/주제
                        <input type="text" id="subject" required placeholder="예: 민법 조문 정리">
                    </label>
                    <label>
                        학습 시간 (분)
                        <input type="number" id="duration" min="10" step="5" required placeholder="예: 60">
                    </label>
                    <label>
                        학습 날짜
                        <input type="date" id="study-date" required>
                    </label>
                </div>
                <label>
                    메모 (선택)
                    <textarea id="note" placeholder="주요 학습 내용, 다음에 보완할 점 등을 기록하세요."></textarea>
                </label>
                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button type="submit">학습 기록 저장</button>
                    <button type="button" class="reset-btn" id="reset-data">전체 초기화</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>학습 목록</h2>
            <div id="session-list" class="session-group"></div>
        </section>
    </main>

    <script>
        const STORAGE_KEY = "simple-study-sessions";

        const state = {
            sessions: []
        };

        const studyForm = document.getElementById("study-form");
        const subjectInput = document.getElementById("subject");
        const durationInput = document.getElementById("duration");
        const dateInput = document.getElementById("study-date");
        const noteInput = document.getElementById("note");
        const statsContainer = document.getElementById("stats");
        const sessionList = document.getElementById("session-list");
        const resetButton = document.getElementById("reset-data");
        const storageWarning = document.getElementById("storage-warning");

        let storageAvailable = true;
        let storageErrorShown = false;

        function showStorageWarning() {
            storageAvailable = false;
            if (!storageErrorShown && storageWarning) {
                storageErrorShown = true;
                storageWarning.removeAttribute("hidden");
            }
        }

        function generateId() {
            const cryptoObj = window.crypto || window.msCrypto;
            if (cryptoObj && typeof cryptoObj.randomUUID === "function") {
                return cryptoObj.randomUUID();
            }
            const random = Math.random().toString(36).slice(2, 10);
            const timestamp = Date.now().toString(36);
            return `session-${timestamp}-${random}`;
        }

        function todayISO() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, "0");
            const day = String(now.getDate()).padStart(2, "0");
            return `${now.getFullYear()}-${month}-${day}`;
        }

        function normaliseSession(raw) {
            const duration = Number(raw.duration);
            const date = typeof raw.date === "string" && /^\d{4}-\d{2}-\d{2}$/.test(raw.date)
                ? raw.date
                : todayISO();
            const createdAtValue = (() => {
                if (typeof raw.createdAt === "number" && Number.isFinite(raw.createdAt)) {
                    return raw.createdAt;
                }
                if (typeof raw.created_at === "number" && Number.isFinite(raw.created_at)) {
                    return raw.created_at;
                }
                const parsedDate = Date.parse(raw.createdAt || raw.created_at);
                if (!Number.isNaN(parsedDate)) {
                    return parsedDate;
                }
                return Date.now();
            })();

            return {
                id: typeof raw.id === "string" && raw.id.trim() ? raw.id : generateId(),
                subject: (raw.subject || "").toString().trim(),
                duration: Number.isFinite(duration) && duration > 0 ? duration : 0,
                date,
                note: (raw.note || "").toString(),
                completed: Boolean(raw.completed),
                createdAt: createdAtValue
            };
        }

        function loadState() {
            if (!storageAvailable) return;
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (!saved) return;
                const parsed = JSON.parse(saved);
                if (!parsed || !Array.isArray(parsed.sessions)) return;

                const prepared = parsed.sessions
                    .map(normaliseSession)
                    .filter(session => session.subject && session.duration > 0);

                prepared.sort((a, b) => a.createdAt - b.createdAt);
                state.sessions = prepared;
            } catch (error) {
                console.error("학습 데이터를 불러오지 못했습니다.", error);
                showStorageWarning();
            }
        }

        function persistState() {
            if (!storageAvailable) {
                return;
            }
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ sessions: state.sessions }));
            } catch (error) {
                console.error("학습 데이터를 저장하지 못했습니다.", error);
                showStorageWarning();
            }
        }

        function clearForm() {
            subjectInput.value = "";
            durationInput.value = "";
            dateInput.value = todayISO();
            noteInput.value = "";
        }

        function formatDateKorean(dateString) {
            const date = new Date(dateString + "T00:00");
            if (Number.isNaN(date.getTime())) return dateString;
            const formatter = new Intl.DateTimeFormat("ko-KR", {
                year: "numeric",
                month: "long",
                day: "numeric",
                weekday: "short"
            });
            return formatter.format(date);
        }

        function updateStats() {
            if (state.sessions.length === 0) {
                statsContainer.innerHTML = `
                    <div class="stat-item">
                        <span>등록된 학습</span>
                        <strong>0개</strong>
                    </div>
                    <div class="stat-item">
                        <span>총 학습 시간</span>
                        <strong>0분</strong>
                    </div>
                    <div class="stat-item">
                        <span>완료된 학습</span>
                        <strong>0개</strong>
                    </div>
                `;
                return;
            }

            const totalMinutes = state.sessions.reduce((sum, session) => sum + session.duration, 0);
            const completedCount = state.sessions.filter(session => session.completed).length;

            statsContainer.innerHTML = `
                <div class="stat-item">
                    <span>등록된 학습</span>
                    <strong>${state.sessions.length}개</strong>
                </div>
                <div class="stat-item">
                    <span>총 학습 시간</span>
                    <strong>${totalMinutes}분</strong>
                </div>
                <div class="stat-item">
                    <span>완료된 학습</span>
                    <strong>${completedCount}개</strong>
                </div>
            `;
        }

        function renderSessions() {
            if (state.sessions.length === 0) {
                sessionList.innerHTML = `
                    <div class="empty-state">
                        아직 등록된 학습 기록이 없습니다. 위의 양식을 통해 첫 학습을 추가해 보세요.
                    </div>
                `;
                return;
            }

            const sortedSessions = [...state.sessions].sort((a, b) => {
                if (a.date === b.date) {
                    return b.createdAt - a.createdAt;
                }
                return b.date.localeCompare(a.date);
            });

            const grouped = sortedSessions.reduce((acc, session) => {
                if (!acc.has(session.date)) {
                    acc.set(session.date, []);
                }
                acc.get(session.date).push(session);
                return acc;
            }, new Map());

            sessionList.innerHTML = Array.from(grouped.entries()).map(([date, sessions]) => {
                const items = sessions
                    .map(session => {
                        const completionLabel = session.completed ? "완료 취소" : "완료";
                        const completionClass = session.completed ? "complete completed" : "complete";
                        const title = session.completed ? `<s>${session.subject}</s>` : session.subject;
                        const note = session.note ? `<div class="session-notes">${session.note.replace(/\n/g, "<br>")}</div>` : "";
                        return `
                            <article class="session-item" data-id="${session.id}">
                                <div class="session-header">
                                    <h3>${title}</h3>
                                    <span>${session.duration}분</span>
                                </div>
                                ${note}
                                <div class="session-actions">
                                    <button type="button" class="${completionClass}" data-action="toggle">
                                        ${completionLabel}
                                    </button>
                                    <button type="button" class="delete" data-action="delete">삭제</button>
                                </div>
                            </article>
                        `;
                    })
                    .join("\n");

                return `
                    <section>
                        <div class="session-date">${formatDateKorean(date)}</div>
                        <div class="session-items">${items}</div>
                    </section>
                `;
            }).join("\n");
        }

        function addSession(event) {
            event.preventDefault();

            const subject = subjectInput.value.trim();
            const duration = Number(durationInput.value);
            const date = dateInput.value || todayISO();
            const note = noteInput.value.trim();

            if (!subject) {
                alert("과목 또는 주제를 입력해주세요.");
                subjectInput.focus();
                return;
            }

            if (!Number.isFinite(duration) || duration <= 0) {
                alert("학습 시간을 정확히 입력해주세요.");
                durationInput.focus();
                return;
            }

            const session = {
                id: generateId(),
                subject,
                duration,
                date,
                note,
                completed: false,
                createdAt: Date.now()
            };

            state.sessions.push(session);
            state.sessions.sort((a, b) => a.createdAt - b.createdAt);
            persistState();
            updateStats();
            renderSessions();
            clearForm();
        }

        function handleSessionAction(event) {
            const button = event.target.closest("button[data-action]");
            if (!button) return;

            const article = button.closest(".session-item");
            if (!article) return;

            const sessionId = article.dataset.id;
            const action = button.dataset.action;
            const sessionIndex = state.sessions.findIndex(item => item.id === sessionId);
            if (sessionIndex === -1) return;

            if (action === "toggle") {
                const session = state.sessions[sessionIndex];
                state.sessions[sessionIndex] = { ...session, completed: !session.completed };
            }

            if (action === "delete") {
                if (!confirm("해당 학습 기록을 삭제할까요?")) {
                    return;
                }
                state.sessions.splice(sessionIndex, 1);
            }

            persistState();
            updateStats();
            renderSessions();
        }

        function resetSessions() {
            if (!state.sessions.length) {
                alert("삭제할 학습 기록이 없습니다.");
                return;
            }

            if (!confirm("모든 학습 기록을 초기화할까요?")) {
                return;
            }

            state.sessions = [];
            persistState();
            updateStats();
            renderSessions();
            clearForm();
        }

        function init() {
            loadState();
            dateInput.value = todayISO();
            updateStats();
            renderSessions();
            if (!storageAvailable) {
                showStorageWarning();
            }
        }

        studyForm.addEventListener("submit", addSession);
        sessionList.addEventListener("click", handleSessionAction);
        resetButton.addEventListener("click", resetSessions);
        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", init);
        } else {
            init();
        }
    </script>
</body>
</html>
